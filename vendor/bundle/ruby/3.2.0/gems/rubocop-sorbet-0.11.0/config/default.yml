  VersionAdded: 0.3.3
  Include:
  - "**/*.{rb,rbi,rake,ru}"
  Exclude:
  - bin/**/*
  - db/**/*.rb
  - script/**/*

Sorbet/TrueSigil:
  Description: 'All files must be at least at strictness `true`.'
  Enabled: false
  SuggestedStrictness: "true"
  VersionAdded: 0.3.3
  Include:
  - "**/*.{rb,rbi,rake,ru}"
  Exclude:
  - bin/**/*
  - db/**/*.rb
  - script/**/*

Sorbet/TypeAliasName:
  Description: 'Type alias constant names must be in CamelCase.'
  Enabled: true
  VersionAdded: 0.6.6
  Include:
  - "**/*.{rb,rbi,rake,ru}"
  Exclude:
  - bin/**/*
  - db/**/*.rb
  - script/**/*

Sorbet/ValidSigil:
  Description: 'All files must have a valid sigil.'
  Enabled: true
  RequireSigilOnAllFiles: false
  SuggestedStrictness: "false"
  MinimumStrictness: nil
  ExactStrictness: nil
  VersionAdded: 0.3.3
  Include:
  - "**/*.{rb,rbi,rake,ru}"
  Exclude:
  - bin/**/*
  - db/**/*.rb
  - script/**/*

Sorbet/VoidCheckedTests:
  Description: 'Forbid `.void.checked(:tests)`'
  Enabled: true
  VersionAdded: 0.7.7
