name: Linting

on:
  pull_request:
    paths:
      - "**/*.rb"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: yettoapp/actions/setup-languages@main
        with:
          ruby: true

      - name: Rubocop
        run: bundle exec rake rubocop
